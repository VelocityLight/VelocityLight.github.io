<p>关于Mac上工程迁移.<!--more--></p>
<h3 id="安装nodejs">安装node.js</h3>
<blockquote>
  <p>建议官网上下载: https://nodejs.org/en/
安装完成查看版本信息:
node -v;  npm -v</p>
</blockquote>

<h3 id="安装hexo">安装hexo</h3>
<blockquote>
  <p>sudo npm install hexo-cli -g
安装完成查看版本信息: hexo -v</p>
</blockquote>

<h3 id="初始化hexo工程">初始化hexo工程</h3>
<blockquote>
  <p>若无工程: hexo init
若有工程，工程下执行: npm install</p>
</blockquote>
